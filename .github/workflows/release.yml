name: Build Release Binaries

on:
  push:
    tags:
      - '*'

jobs:
  create-linux-package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    name: Create Deb Package
    steps:
      # Setup Java environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 18

      # Check out current repository
      - name: Fetch Sources
        uses: actions/checkout@v2.3.1

      # 设置工作目录
      - name: Set working directory
        run: |
          cd ${{ github.workspace }}
        

      # 设置环境变量版本号(RELEASE_VERSION)
      - name: Set Release version env variable
        run: |
          echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      # Build Desktop Uber Jar application
      - name: Desktop Uber Jar
        run: ./gradlew packageUberJarForCurrentOS

      # Build Desktop Packaged application
      - name: Desktop App Package
        run: ./gradlew packageDeb

      # Create a Draft Release
      - name: Draft Release
        uses: ncipollo/release-action@v1
        with:
          draft: true
          allowUpdates: true
          tag: "${{ env.RELEASE_VERSION }}"
          artifacts: "build/compose/jars/*.jar,build/compose/binaries/main/*/*"
          token: ${{ secrets.GITHUB_TOKEN  }}

  # Windows Package
  create-win-package:
    runs-on: windows-latest
    permissions:
      contents: write
    name: Create Windows Package
    steps:
