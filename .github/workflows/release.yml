        with:
          draft: true
          allowUpdates: true
          tag: "${{ env.RELEASE_VERSION }}"
          artifacts: "build/compose/jars/*.jar,build/compose/binaries/main/*/*"
          token: ${{ secrets.GITHUB_TOKEN  }}


  create-mac-package:
    runs-on: macos-latest
    permissions:
      contents: write
    name: Create Mac Package
